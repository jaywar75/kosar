<!-- kosar/app/blueprints/account/templates/account/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kosar - {% block title %}{% endblock %}</title>
  <!-- Your existing stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <!-- Optional: Add Bootstrap (replace with version your project uses) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    {% if session.username %}
      <!-- NAVBAR (visible only if user is logged in) -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Brand (optional) -->
        <a class="navbar-brand" href="{{ url_for('account.dashboard') }}">Kosar</a>

        <!-- Toggler (for mobile) -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Left-aligned nav items -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('account.dashboard') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('account.manage_account') }}">Account</a>
            </li>
          </ul>

          <!-- Right-aligned nav items (username and logout link) -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <span class="navbar-text">
                Logged in as: {{ session.username }}
              </span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('account.logout') }}">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <hr>
    {% endif %}

    <!-- Main page content -->
    {% block content %}{% endblock %}
  </div>

  <!-- Optional: Bootstrap JS (if needed for toggler) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
