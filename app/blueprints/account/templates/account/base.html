<!-- kosar/app/blueprints/account/templates/account/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kosar - {% block title %}{% endblock %}</title>
  <!-- Responsive design for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 CSS -->
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Add your CSS link for the Roboto font -->
  <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">

  <!-- Your existing stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>

  <!-- NAVBAR (only shown if user is logged in) -->
  {% if session.username %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand" href="{{ url_for('account.dashboard') }}">Kosar</a>

      <!-- Toggler (for mobile) -->
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible Nav Items -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Left-aligned links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('account.dashboard') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('account.list_all_accounts') }}">
              Accounts
            </a>
          </li>
          <!-- New "Users" link -->
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('account.user_list') }}">Users</a>
          </li>
        </ul>

        <!-- Right-aligned (username & logout) -->
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item me-3">
            <a class="btn btn-sm btn-success" href="{{ url_for('account.add_account') }}">
              Add Account
            </a>
          </li>
          <li class="nav-item d-flex align-items-center me-3">
            <span class="text-white-50">
              Logged in as: {{ session.username }}
            </span>
          </li>
          <li class="nav-item">
            <!-- Styled as a button link -->
            <a class="btn btn-sm btn-outline-light" href="{{ url_for('account.logout') }}">
              Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% endif %}

  <!-- MAIN CONTENT -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Main JS (loads Bootstrap 5 JS or your own scripts) -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
